<!DOCTYPE html>
<html>
<head>
	<title>RegestrationForm</title>
	<link rel="stylesheet" href="registrationcss.css">
</head>
<body>
	<div class="div">
		<h1>General Details(FILL THIS FORM IN UPPERCASE ONLY)</h1>
		
		<table>
			<tr>
				<td ><label>Full Name</label></td>
				<td id="singleunderline"><input type="text"></td>
			</tr>
			<tr >
				<td ><label>Gender</label></td>
				<td ><input type="radio" name="r1">Female
					<input type="radio" name="r1">Male</td>
			</tr>
			<tr >
				<td ><label>Date Of Birth</label></td>
				<td><input type="Date" name=""></td>
			</tr>
			<tr >
				<td><label>Mobile No:</label></td>
				<td ><input type="number" size="10"></td>
			</tr>
				<tr>
				<td ><label>Mobile No Repeat:</label></td>
				<td><input type="number" limit=10></td>
			</tr>
			<tr>
				<td ><label>Email ID:(Uppercase)</label></td>
				<td ><input type="Email"></td>
			</tr>
				<tr >
				<td><label>Email ID:(Repeat)</label></td>
				<td><input type="Email"></td>
			</tr>

		</table>
	</div>
	<h1>Education Details</h1>
	<div class="div">
		<table class="tab">
			<tr>
				<td><label>10th:</label></td>
				<td>
					<input type="radio" name="r1">SSLC(State Board)
					<input type="radio" name="r1">CBSE
					<input type="radio" name="r1">ICSE
					<input type="radio" name="r1">IGCSE
				</td>
			</tr>
			<tr class="tab">
				<td><label>Year Of Pass Out:</label></td>
				<td><input type="Year"></td>
				<td><label>Aggregate</label></td>
				<td><input type="nimber"></td>
			</tr>
			<form >
			<table class="tab">
			<tr class="tab">
				<th class="tab">PUC12th:</th>
				<th class="tab"><input type="text"></th>
				<th class="tab"><label>Diploma</label>
					<input type="radio" name="r1">Regular
					<input type="radio" name="r1">Correspondence</th>
				</tr>
				<tr class="tab">
					<td class="tab"> <label>Aggregate%:</label></td>
					<td class="tab"><input type="number"></td>
					<td class="tab"><label>Aggregate%(All Sem)</label></td>
					<td class="tab"><input type="number"></td>
				</tr>
				<tr class="tab">
					<td class="tab"><label>Year Of Pass Out</label></td>
					<td class="tab"><input type="Year"></td>
					<td class="tab"><label>Year Of Pass Out</label></td>
					<td class="tab"><input type="Year"></td>
				</tr>
				<tr class="tab">
					<td class="tab"></td>
					<td class="tab"></td>
					<td class="tab"><label>College Name</label></td>
					<td class="tab"><input type="text"></td>
				</tr>
				<tr class="tab">
					<td class="tab" colspan="4">
						<label>Diploma</label>
						<input type="radio" name="r1">CSc
						<input type="radio" name="r1">IT
						<input type="radio" name="r1">IS
						<input type="radio" name="r1">EEE
						<input type="radio" name="r1">EC
						<input type="radio" name="r1">Mech
						<input type="radio" name="r1">civil
						<label>other</label>
						<input type="text">					
					</td>
				</tr>
			</table>
		</form>
		</table>
	</div>
	<div id="heading" >
		<label>Degree:</label>
		<input type="radio" name="r1">Regular
		<input type="radio" name="r1">Correspondance
	</div>
	<div class="div">
		<label>Degree:</label>
		<input type="radio" name="r1">CSc
						<input type="radio" name="r1">BE
						<input type="radio" name="r1">B.Tech
						<input type="radio" name="r1">B.Sc
						<input type="radio" name="r1">BCA
						<input type="radio" name="r1">B.com
						<input type="radio" name="r1">BBM
						<input type="radio" name="r1">BA<br>
						<span><label>Other:</label>
						<input type="text"></span>
						<span><label>YOP:</label>
							<input type="year"></span>
							<span><label>Percentage(1 to 8th sem)</label>
								<input type="number"></span><br>
								<span><label>University Name</label>
									<input type="text"></span>
								<span>
									<label>University Roll(USN) No:</label>
									<input type="number">
								</span><br>
								<span>
									<label>College Name</label>
									<input type="text">
								</span>
								<span><label>Place:</label>
									<input type="text"></span><br>
									<label>Did you fail and then clear the subject in degree:</label>

										<input type="radio" name="r1"> Yes
										<input type="radio" name="No"><br>

										<span><label>Have any existing backlogs:</label>
										<input type="radio" name="r1"> Yes
										<input type="radio" name="r1">No</span>
										<span><label>Got year gap in degree </label>

										</span>
											<input type="radio" name="r1"> Yes
										<input type="radio" name="r1">No
										</span>





	</div>





</body>
</html>
